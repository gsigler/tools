<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string comparison</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #ccc;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: normal;
        }
        .back {
            color: #888;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .back:hover {
            color: #ccc;
        }
        .inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 14px;
            margin-bottom: 10px;
            color: #888;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            background: #0a0a0a;
            border: 1px solid #333;
            color: #ccc;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #555;
        }
        .controls {
            margin: 15px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        button {
            background: #0a0a0a;
            border: 1px solid #333;
            color: #ccc;
            padding: 8px 16px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            cursor: pointer;
        }
        button:hover {
            background: #2a2a2a;
            border-color: #555;
        }
        button.active {
            background: #2a2a2a;
            border-color: #6a9fb5;
            color: #6a9fb5;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        input[type="checkbox"] {
            cursor: pointer;
        }
        label {
            font-size: 13px;
            cursor: pointer;
        }
        .stats {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 15px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .stat-item {
            font-size: 13px;
        }
        .stat-label {
            color: #888;
            margin-bottom: 5px;
        }
        .stat-value {
            color: #ccc;
            font-size: 16px;
        }
        .diff-output {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 15px;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 600px;
            overflow-y: auto;
            display: none;
        }
        .diff-output.active {
            display: block;
        }
        .diff-side-by-side {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .diff-column {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 10px;
            overflow-x: auto;
        }
        .diff-line {
            min-height: 20px;
            padding: 2px 0;
        }
        .added {
            background: rgba(81, 207, 102, 0.2);
            color: #51cf66;
        }
        .removed {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }
        .changed {
            background: rgba(255, 184, 108, 0.2);
            color: #ffb86c;
        }
        .unchanged {
            color: #666;
        }
        .char-diff {
            display: inline;
        }
        .status {
            margin-top: 10px;
            font-size: 13px;
            min-height: 20px;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #51cf66;
        }
        .info {
            color: #888;
        }
        .similarity-bar {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 5px;
        }
        .similarity-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b 0%, #ffb86c 50%, #51cf66 100%);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back">‚Üê back</a>
        <h1>string comparison</h1>

        <div class="inputs">
            <div class="section">
                <div class="section-title">string 1</div>
                <textarea id="string1" placeholder="enter first string..."></textarea>
            </div>
            <div class="section">
                <div class="section-title">string 2</div>
                <textarea id="string2" placeholder="enter second string..."></textarea>
            </div>
        </div>

        <div class="controls">
            <button id="btnCharDiff" onclick="showComparison('char')">character diff</button>
            <button id="btnLineDiff" onclick="showComparison('line')">line diff</button>
            <button id="btnSideBySide" onclick="showComparison('sidebyside')">side by side</button>
            <div class="checkbox-group">
                <input type="checkbox" id="ignoreWhitespace">
                <label for="ignoreWhitespace">ignore whitespace</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="ignoreCase">
                <label for="ignoreCase">ignore case</label>
            </div>
            <button onclick="clearAll()">clear all</button>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-label">similarity</div>
                <div class="stat-value" id="similarity">0%</div>
                <div class="similarity-bar">
                    <div class="similarity-fill" id="similarityBar" style="width: 0%"></div>
                </div>
            </div>
            <div class="stat-item">
                <div class="stat-label">string 1 length</div>
                <div class="stat-value" id="length1">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">string 2 length</div>
                <div class="stat-value" id="length2">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">differences</div>
                <div class="stat-value" id="diffCount">0</div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">comparison result</div>
            <div id="charDiff" class="diff-output"></div>
            <div id="lineDiff" class="diff-output"></div>
            <div id="sideBySide" class="diff-output diff-side-by-side">
                <div class="diff-column" id="sideLeft"></div>
                <div class="diff-column" id="sideRight"></div>
            </div>
            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        const string1 = document.getElementById('string1');
        const string2 = document.getElementById('string2');
        const statsDiv = document.getElementById('stats');
        const status = document.getElementById('status');
        const ignoreWhitespace = document.getElementById('ignoreWhitespace');
        const ignoreCase = document.getElementById('ignoreCase');

        let currentView = null;

        function normalizeString(str) {
            let result = str;
            if (ignoreWhitespace.checked) {
                result = result.replace(/\s+/g, ' ').trim();
            }
            if (ignoreCase.checked) {
                result = result.toLowerCase();
            }
            return result;
        }

        function calculateSimilarity(s1, s2) {
            if (s1.length === 0 && s2.length === 0) return 100;
            if (s1.length === 0 || s2.length === 0) return 0;

            const longer = s1.length > s2.length ? s1 : s2;
            const shorter = s1.length > s2.length ? s2 : s1;

            const editDistance = levenshteinDistance(s1, s2);
            return ((longer.length - editDistance) / longer.length * 100).toFixed(2);
        }

        function levenshteinDistance(s1, s2) {
            const matrix = [];

            for (let i = 0; i <= s2.length; i++) {
                matrix[i] = [i];
            }

            for (let j = 0; j <= s1.length; j++) {
                matrix[0][j] = j;
            }

            for (let i = 1; i <= s2.length; i++) {
                for (let j = 1; j <= s1.length; j++) {
                    if (s2.charAt(i - 1) === s1.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }

            return matrix[s2.length][s1.length];
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function compareCharacters(s1, s2) {
            const result = [];
            const maxLen = Math.max(s1.length, s2.length);
            let diffCount = 0;

            for (let i = 0; i < maxLen; i++) {
                const c1 = s1[i] || '';
                const c2 = s2[i] || '';

                if (c1 === c2) {
                    result.push(`<span class="unchanged">${escapeHtml(c1 || ' ')}</span>`);
                } else {
                    diffCount++;
                    if (c1 && !c2) {
                        result.push(`<span class="removed">${escapeHtml(c1)}</span>`);
                    } else if (!c1 && c2) {
                        result.push(`<span class="added">${escapeHtml(c2)}</span>`);
                    } else {
                        result.push(`<span class="changed">${escapeHtml(c2)}</span>`);
                    }
                }
            }

            return { html: result.join(''), diffCount };
        }

        function compareLines(s1, s2) {
            const lines1 = s1.split('\n');
            const lines2 = s2.split('\n');
            const result = [];
            const maxLines = Math.max(lines1.length, lines2.length);
            let diffCount = 0;

            for (let i = 0; i < maxLines; i++) {
                const line1 = lines1[i] !== undefined ? lines1[i] : null;
                const line2 = lines2[i] !== undefined ? lines2[i] : null;

                if (line1 === line2) {
                    result.push(`<div class="diff-line unchanged">${escapeHtml(line1 || '')}</div>`);
                } else {
                    diffCount++;
                    if (line1 !== null && line2 === null) {
                        result.push(`<div class="diff-line removed">- ${escapeHtml(line1)}</div>`);
                    } else if (line1 === null && line2 !== null) {
                        result.push(`<div class="diff-line added">+ ${escapeHtml(line2)}</div>`);
                    } else {
                        result.push(`<div class="diff-line removed">- ${escapeHtml(line1)}</div>`);
                        result.push(`<div class="diff-line added">+ ${escapeHtml(line2)}</div>`);
                    }
                }
            }

            return { html: result.join(''), diffCount };
        }

        function compareSideBySide(s1, s2) {
            const lines1 = s1.split('\n');
            const lines2 = s2.split('\n');
            const left = [];
            const right = [];
            const maxLines = Math.max(lines1.length, lines2.length);
            let diffCount = 0;

            for (let i = 0; i < maxLines; i++) {
                const line1 = lines1[i] !== undefined ? lines1[i] : '';
                const line2 = lines2[i] !== undefined ? lines2[i] : '';

                if (line1 === line2) {
                    left.push(`<div class="diff-line unchanged">${escapeHtml(line1)}</div>`);
                    right.push(`<div class="diff-line unchanged">${escapeHtml(line2)}</div>`);
                } else {
                    diffCount++;
                    if (line1 && !line2) {
                        left.push(`<div class="diff-line removed">${escapeHtml(line1)}</div>`);
                        right.push(`<div class="diff-line"></div>`);
                    } else if (!line1 && line2) {
                        left.push(`<div class="diff-line"></div>`);
                        right.push(`<div class="diff-line added">${escapeHtml(line2)}</div>`);
                    } else {
                        left.push(`<div class="diff-line changed">${escapeHtml(line1)}</div>`);
                        right.push(`<div class="diff-line changed">${escapeHtml(line2)}</div>`);
                    }
                }
            }

            return {
                left: left.join(''),
                right: right.join(''),
                diffCount
            };
        }

        function updateStats(s1, s2, diffCount) {
            const similarity = calculateSimilarity(s1, s2);

            document.getElementById('similarity').textContent = similarity + '%';
            document.getElementById('similarityBar').style.width = similarity + '%';
            document.getElementById('length1').textContent = s1.length.toLocaleString();
            document.getElementById('length2').textContent = s2.length.toLocaleString();
            document.getElementById('diffCount').textContent = diffCount.toLocaleString();

            statsDiv.style.display = 'grid';
        }

        function showComparison(type) {
            const s1 = normalizeString(string1.value);
            const s2 = normalizeString(string2.value);

            if (!s1 && !s2) {
                status.className = 'status info';
                status.textContent = 'enter strings to compare';
                statsDiv.style.display = 'none';
                return;
            }

            // Hide all outputs
            document.getElementById('charDiff').classList.remove('active');
            document.getElementById('lineDiff').classList.remove('active');
            document.getElementById('sideBySide').classList.remove('active');

            // Remove active state from all buttons
            document.querySelectorAll('.controls button').forEach(btn => btn.classList.remove('active'));

            currentView = type;
            let diffCount = 0;

            if (type === 'char') {
                const result = compareCharacters(s1, s2);
                document.getElementById('charDiff').innerHTML = result.html;
                document.getElementById('charDiff').classList.add('active');
                document.getElementById('btnCharDiff').classList.add('active');
                diffCount = result.diffCount;
            } else if (type === 'line') {
                const result = compareLines(s1, s2);
                document.getElementById('lineDiff').innerHTML = result.html;
                document.getElementById('lineDiff').classList.add('active');
                document.getElementById('btnLineDiff').classList.add('active');
                diffCount = result.diffCount;
            } else if (type === 'sidebyside') {
                const result = compareSideBySide(s1, s2);
                document.getElementById('sideLeft').innerHTML = result.left;
                document.getElementById('sideRight').innerHTML = result.right;
                document.getElementById('sideBySide').classList.add('active');
                document.getElementById('btnSideBySide').classList.add('active');
                diffCount = result.diffCount;
            }

            updateStats(s1, s2, diffCount);

            if (s1 === s2) {
                status.className = 'status success';
                status.textContent = 'strings are identical';
            } else {
                status.className = 'status info';
                status.textContent = `found ${diffCount} difference${diffCount !== 1 ? 's' : ''}`;
            }
        }

        function clearAll() {
            string1.value = '';
            string2.value = '';
            document.getElementById('charDiff').innerHTML = '';
            document.getElementById('lineDiff').innerHTML = '';
            document.getElementById('sideLeft').innerHTML = '';
            document.getElementById('sideRight').innerHTML = '';
            status.textContent = '';
            statsDiv.style.display = 'none';
            document.querySelectorAll('.diff-output').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.controls button').forEach(btn => btn.classList.remove('active'));
            currentView = null;
        }

        // Real-time comparison on input
        string1.addEventListener('input', () => {
            if (currentView) {
                showComparison(currentView);
            }
        });

        string2.addEventListener('input', () => {
            if (currentView) {
                showComparison(currentView);
            }
        });

        // Update comparison when options change
        ignoreWhitespace.addEventListener('change', () => {
            if (currentView) {
                showComparison(currentView);
            }
        });

        ignoreCase.addEventListener('change', () => {
            if (currentView) {
                showComparison(currentView);
            }
        });
    </script>
</body>
</html>
