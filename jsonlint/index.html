<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>json linter</title>
    <style>
      body {
        background: #1a1a1a;
        color: #ccc;
        font-family: monospace;
        padding: 40px;
        font-size: 14px;
        margin: 0;
      }
      h1 {
        font-size: 16px;
        font-weight: normal;
        margin-bottom: 20px;
        color: #888;
      }
      .container {
        max-width: 900px;
      }
      textarea {
        width: 100%;
        height: 400px;
        background: #242424;
        border: 1px solid #333;
        color: #ccc;
        font-family: monospace;
        font-size: 13px;
        padding: 12px;
        resize: vertical;
        box-sizing: border-box;
      }
      textarea:focus {
        outline: 1px solid #444;
      }
      .buttons {
        margin: 12px 0;
      }
      button {
        background: #2a2a2a;
        border: 1px solid #444;
        color: #aaa;
        font-family: monospace;
        font-size: 13px;
        padding: 8px 16px;
        cursor: pointer;
        margin-right: 8px;
      }
      button:hover {
        background: #333;
      }
      .status {
        margin-top: 16px;
        padding: 12px;
        font-size: 13px;
      }
      .status.valid {
        background: #1a2a1a;
        border: 1px solid #2a4a2a;
        color: #6a9;
      }
      .status.invalid {
        background: #2a1a1a;
        border: 1px solid #4a2a2a;
        color: #c66;
      }
      .status.empty {
        background: #242424;
        border: 1px solid #333;
        color: #666;
      }
      a {
        color: #6a9fb5;
      }
      .back {
        margin-bottom: 20px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a class="back" href="../">‚Üê back</a>
      <h1>json linter</h1>
      <textarea id="input" placeholder="paste json here"></textarea>
      <div class="buttons">
        <button onclick="format()">format</button>
        <button onclick="minify()">minify</button>
        <button onclick="clear()">clear</button>
      </div>
      <div id="status" class="status empty">paste some json</div>
    </div>
    <script>
      const input = document.getElementById('input');
      const status = document.getElementById('status');

      input.addEventListener('input', validate);

      function validate() {
        const val = input.value.trim();
        if (!val) {
          status.className = 'status empty';
          status.textContent = 'paste some json';
          return null;
        }
        try {
          const parsed = JSON.parse(val);
          status.className = 'status valid';
          status.textContent = 'valid json';
          return parsed;
        } catch (e) {
          status.className = 'status invalid';
          status.textContent = 'error: ' + e.message;
          return null;
        }
      }

      function format() {
        const val = input.value.trim();
        if (!val) return;
        try {
          const parsed = JSON.parse(val);
          input.value = JSON.stringify(parsed, null, 2);
          validate();
        } catch (e) {
          validate();
        }
      }

      function minify() {
        const val = input.value.trim();
        if (!val) return;
        try {
          const parsed = JSON.parse(val);
          input.value = JSON.stringify(parsed);
          validate();
        } catch (e) {
          validate();
        }
      }

      function clear() {
        input.value = '';
        validate();
      }
    </script>
  </body>
</html>
